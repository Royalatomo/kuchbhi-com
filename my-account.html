<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Items</title>
    <link rel="stylesheet" href="/css/my-account.css">
    <link rel="stylesheet" href="/css/default.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <a href="/">
                    <img src="/assets/kuchbhi.png" alt="Logo">
                </a>
            </div>

            <div class="header-location">
                <a href="/my-account.html">
                    <p class="header-location--text"></p>
                </a>
            </div>
        </div>

        <span class="header-search-container">
            <div class="header-searchbox">
                <input type="text" placeholder="Search Here...">
                <img src="/assets/search.png" alt="search">
            </div>

            <div class="hamburger">
                <img src="/assets/hamburger.png" alt="hamburger" class="ham-icon">
                <ul class="hamburger-options">
                    <li class="close-btn"><img src="/assets/close.png" alt=""></li>
                    <li><a href="/">Home</a></li>
                    <li><a class="mob-change-add" href="/my-account.html">Address Change</a></li>
                    <li><a class="mob-orders" href="/orders.html">Orders</a></li>
                    <li><a href="/cart.html">Cart</a></li>
                </ul>
            </div>
        </span>

        <div class="container">
            <a href="/orders.html" class="header-orders">Orders</a>

            <a href="/cart.html">
                <div class="header-cart">
                    <img src="/assets/cart.png" alt="Logo">
                    <div class="cart-item-count">1</div>
                </div>
            </a>
        </div>
    </header>

    <main>
        <span>
            <label for="user-name">Full Name:</label><input type="text" id="user-name" placeholder="Your Name...">
        </span>
        <span>
            <label for="address">Address:</label><input type="text" id="address" placeholder="Your Address...">
        </span>
        <span>
            <button class="save">Save</button>
            <button class="logout">Logout</button>
        </span>
    </main>
    <script type="module" src="/js/my-account.js"></script>
</body>

</html>
