<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/signing.css">
    <title>Document</title>
</head>

<body>
    <div class="logo"><a href="/"><img src="/assets/kuchbhi.png" alt="logo"></a></div>
    <div class="container">
        <h2 class="heading">Register</h2>
        <div class="inputs">
            <input placeholder="Full Name" type="text" id="username">
            <input placeholder="Email" type="email" id="email">
            <input placeholder="Password" type="password" id="password">
            <div class="confirm-div">
                <input placeholder="Confirm Pass" type="password" id="confirm-pass">
                <span>Show</span>
            </div>

            <p id="error"></p>
            <button type="submit">Let me in</button>
        </div>
        <p class="info">Have an account? <a href="/login.html">Login</a></p>
    </div>

    <script type="module" src="/js/signing.js"></script>
</body>

</html>
