<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="back-btn">
        <img src="/assets/arrow.png" alt="back-arrow" class="left-arrow" style="transform: rotate(180deg);">
        <p>Go Back</p>
    </div>
    <h1>Checkout Completed</h1>

    <script>
        const backBtn = document.querySelector(".back-btn img");
        backBtn.addEventListener("click", () => {
            location.href = "/";
        });
    </script>
</body>

</html>
